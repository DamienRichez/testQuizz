<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Le Quizz</title>
</head>
<body>

    <h1>Quizz Nintendo</h1>

    <div class="container-global">
        <form class="form-quizz">
            <div class="question-block">

                <h4>Laquelle de ces franchises n'est pas de Nintendo ?</h4>
                <div>
                    <input type="radio" name="q1" id="Mario" value="a" checked>
                    <label for="Mario">Super Mario</label>
                </div>
                <div>
                    <input type="radio" name="q1" id="Zelda" value="b">
                    <label for="Zelda">The Legend of Zelda </label>
                </div>
                <div>
                    <input type="radio" name="q1" id="Metroid" value="c">
                    <label for="Metroid">Metroid</label>
                </div>
                <div>
                    <input type="radio" name="q1" id="Sonic" value="d">
                    <label for="Sonic">Sonic</label>
                </div>

            </div>

            <div class="question-block">

                <h4>À quand remonte la fondation de Nintendo ?</h4>
                <div>
                    <input type="radio" name="q2" id="date1" value="a" checked>
                    <label for="1857">1857</label>
                </div>
                <div>
                    <input type="radio" name="q2" id="date2" value="b">
                    <label for="1889">1889</label>
                </div>
                <div>
                    <input type="radio" name="q2" id="date3" value="c">
                    <label for="1912">1912</label>
                </div>
                <div>
                    <input type="radio" name="q2" id="date4" value="d">
                    <label for="1948">1948</label>
                </div>

            </div>

            <div class="question-block">

                <h4>Qui est le fondateur de Nintendo ? </h4>
                <div>
                    <input type="radio" name="q3" id="Yamauchi" value="a" checked>
                    <label for="Yamauchi">Fusajiro Yamauchi </label>
                </div>
                <div>
                    <input type="radio" name="q3" id="Iwata" value="b">
                    <label for="Iwata">Satoru Iwata</label>
                </div>
                <div>
                    <input type="radio" name="q3" id="Miyamoto" value="c">
                    <label for="Miyamoto">Shigeru Miyamoto</label>
                </div>
                <div>
                    <input type="radio" name="q3" id="Yamauchi" value="d">
                    <label for="Yamauchi">Hiroshi Yamauchi</label>
                </div>

            </div>

            <div class="question-block">

                <h4>Quel jeu vidéo rassemble des personnages de différentes franchises Nintendo ?</h4>
                <div>
                    <input type="radio" name="q4" id="MarioKart" value="a" checked>
                    <label for="MarioKart">Mario Kart</label>
                </div>
                <div>
                    <input type="radio" name="q4" id="Smash" value="b">
                    <label for="Smash">Super Smash Bros.</label>
                </div>
                <div>
                    <input type="radio" name="q4" id="MarioParty" value="c">
                    <label for="MarioParty">Mario Party</label>
                </div>
                <div>
                    <input type="radio" name="q4" id="SoulCalibur" value="d">
                    <label for="SoulCalibur">Soul Calibur</label>
                </div>

            </div>

            <button type="submit">Valider vos choix</button>

            <div class="resultats">
                <h2>Cliquez sur Valider pour voir les résultats</h2>
                <p class="aide"></p>
                <p class="note"></p>    
            </div>

        </form>
    </div>
     
    <script src="app.js"></script>
</body>
</html>
